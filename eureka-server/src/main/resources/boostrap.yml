spring:
  application:
    name: eureka-server
  profiles:
    active: localhost

---
spring:
  profiles:
    active: localhost
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      label: main

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

logging:
  level:
    root: debug
---
spring:
  profiles:
    active: stage
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      label: main

eureka:
  instance:
    appname: eureka-server
    hostname: eureka-server
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka

logging:
  level:
    root: debug
